apply plugin: 'base'


buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}

subprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'com.jfrog.bintray'
    apply plugin: "java"

    group = 'de.jensd'
    sourceCompatibility = '1.8'
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    
    bintray {
        user = System.getenv('BINTRAY_USER')
        key = System.getenv('BINTRAY_KEY')
        pkg {
            repo = 'maven'
            name = 'FontAwesomeFX'
            userOrg = 'jerady'
            licenses = ['Apache-2.0']
            vcsUrl = 'https://Jerady@bitbucket.org/Jerady/fontawesomefx.git'
            publications = ['mavenJava']
            websiteUrl = 'https://bitbucket.org/Jerady/fontawesomefx/overview'
            issueTrackerUrl = 'https://bitbucket.org/Jerady/fontawesomefx/issues'
            publicDownloadNumbers = true
            version {
                name = '8.12'
                desc = 'FontAwesomeFX 8.12'
                vcsTag = 'fontawesomefx-8.12'
            }
        }
    }
    
